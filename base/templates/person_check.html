{% extends 'login/base.html' %}
{% load static %}

{% block title %} 个人信息页 {% endblock %}

{% block css %}

{% endblock %}

{% block content %}
<br>
<br>
<br>

    <div class="container clearfix" style="margin-top: 20px;">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">
                    个人中心
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
                        <a href="#" class="list-group-item">我的资料</a>
                        <a href="#" class="list-group-item">修改密码</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-address-card-o" aria-hidden="true"></i> 我的资料</div>
                <div class="panel-body">
                    <h4 style="text-align: center;">系统设置</h4>
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <div class="row">
                                <div class="col-xs-7">
                                    {{ field }}
                                    <span class="error-msg">{{ field.errors.0 }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <input id="btnSubmit" type="submit" value="提交" class="btn btn-lg btn-primary"/>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
